  <!-- STAR WARS LIGHT SIDE HEADER STYLE -->

<body class="bg-image1">

  <!--- MAIN QUESTION / ANSWER CONTAINER -->
  <div class="w3-row-padding w3-padding-64 w3-container">
    <div class="w3-content">

      <h1 class="light-text">Question:</h1>
      <h5 class="w3-padding-32 light-text">[ Question goes here ]</h5>
      <br>
      <br>
      <div class="answers">
        <button class="w3-button w3-black w3-padding-large w3-large w3-margin-top choice-a" onclick="openModal()">A</button>
      
        <button class="w3-button w3-black w3-padding-large w3-large w3-margin-top choice-b" onclick="openModal()">B</button>
        <button class="w3-button w3-black w3-padding-large w3-large w3-margin-top choice-c" onclick="openModal()">C</button>
        <button class="w3-button w3-black w3-padding-large w3-large w3-margin-top choice-d" onclick="openModal()">D</button>
      </div>
      <button class="w3-button w3-black w3-padding-large w3-large w3-margin-top next-question">NEXT QUESTION</button>
    </div>
  </div>
         <!-- The Modal -->
        <div id="myModal" class="modal hide">
          <!-- Modal content -->
          <div id="trivia" class="modal-content">
            <span class="close">&times;</span>
            <p>The Answer is...</p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="swapi.js"></script>
    <script src="script.js"></script>
  </body>
</html>
